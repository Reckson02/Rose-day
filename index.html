<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Surprise ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #ff9a9e, #fad0c4);
  font-family:'Segoe UI', sans-serif;
  overflow:hidden;
}

/* ğŸŒ¹ Container */
.container{
  text-align:center;
  color:white;
  padding:20px;
}

/* ğŸ’Œ Title */
h1{
  font-size:2rem;
  margin-bottom:10px;
  animation:fadeIn 2s ease;
}

/* ğŸ’– Proposal text */
#proposal{
  margin-top:20px;
  font-size:1.4rem;
  min-height:60px;
}

/* âœ¨ Romantic text glow */
.romantic-text{
  animation:glow 2s ease forwards;
}

@keyframes glow{
  from{
    opacity:0;
    transform:scale(0.9);
    text-shadow:none;
  }
  to{
    opacity:1;
    transform:scale(1);
    text-shadow:0 0 25px rgba(255,255,255,0.9);
  }
}

/* ğŸ’ Buttons */
.buttons{
  margin-top:25px;
}

button{
  padding:12px 28px;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
  transition:transform 0.3s;
}

button:hover{
  transform:scale(1.1);
}

.yes{
  background:#ff4b5c;
  color:white;
}

.no{
  background:#fff;
  color:#ff4b5c;
}

/* ğŸš€ Fly away animation */
.fly-away{
  animation:flyAway 1s ease forwards;
}

@keyframes flyAway{
  0%{
    transform:translate(0,0) rotate(0deg);
    opacity:1;
  }
  100%{
    transform:translate(300px,-300px) rotate(720deg);
    opacity:0;
  }
}

/* ğŸŒ¹ Floating flowers */
.bloom{
  position:fixed;
  bottom:-30px;
  font-size:2rem;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  from{
    transform:translateY(0) rotate(0deg);
    opacity:1;
  }
  to{
    transform:translateY(-120vh) rotate(360deg);
    opacity:0;
  }
}

/* ğŸ‡ Fireworks spark */
.spark{
  position:fixed;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:burst 1s ease-out forwards;
}

@keyframes burst{
  from{
    transform:scale(1);
    opacity:1;
  }
  to{
    transform:translate(
      calc(-50px + 100px * var(--x)),
      calc(-50px + 100px * var(--y))
    ) scale(0);
    opacity:0;
  }
}

/* âœ¨ Fade */
@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="container">
  <h1>ğŸŒ¹ Happy Rose Day, My Love ğŸŒ¹</h1>

  <div class="buttons" id="btns">
    <button class="yes" onclick="celebrate()">YES ğŸ’–</button>
    <button class="no" onclick="flyNo(this)">NO ğŸ˜„</button>
  </div>

  <div id="proposal"></div>
</div>

<script>
function celebrate(){
  document.getElementById("btns").style.display="none";

  const proposal = document.getElementById("proposal");
  proposal.innerHTML = `<div class="romantic-text" id="romanticText"></div>`;

  const sentence = "My heart found its forever in you ğŸ’â¤ï¸";
  let i = 0;
  const textBox = document.getElementById("romanticText");

  const typing = setInterval(()=>{
    if(i < sentence.length){
      textBox.innerHTML += sentence.charAt(i);
      i++;
    }else{
      clearInterval(typing);
      startFlowers();
      fireworks();
    }
  },90);
}

/* ğŸš€ NO button flies away */
function flyNo(btn){
  btn.classList.add("fly-away");
}

/* ğŸŒ¹ Flowers */
function startFlowers(){
  for(let i=0;i<40;i++){
    const flower = document.createElement("div");
    flower.className="bloom";
    flower.innerHTML = Math.random()>0.5 ? "ğŸŒ¹" : "ğŸŒ¸";
    flower.style.left = Math.random()*100 + "vw";
    flower.style.animationDuration = 4 + Math.random()*4 + "s";
    document.body.appendChild(flower);
    setTimeout(()=>flower.remove(),9000);
  }
}

/* ğŸ‡ Fireworks */
function fireworks(){
  for(let i=0;i<30;i++){
    const spark=document.createElement("div");
    spark.className="spark";
    spark.style.left="50vw";
    spark.style.top="50vh";
    spark.style.setProperty("--x",Math.random());
    spark.style.setProperty("--y",Math.random());
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);
  }
}
</script>

</body>
</html>
