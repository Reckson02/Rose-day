<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rose Day Surprise ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #ff9a9e, #fad0c4);
  font-family:'Segoe UI', sans-serif;
  overflow:hidden;
}

/* ğŸŒ¹ Container */
.container{
  text-align:center;
  color:white;
  padding:20px;
  z-index:2;
}

/* ğŸ’Œ Title */
h1{
  font-size:2.1rem;
  margin-bottom:10px;
  animation:fadeIn 2s ease;
}

/* ğŸ’– Proposal text */
#proposal{
  margin-top:20px;
  font-size:1.3rem;
  min-height:80px;
}

/* âœ¨ Romantic text glow */
.romantic-text{
  animation:glow 2s ease forwards;
}

@keyframes glow{
  from{
    opacity:0;
    transform:scale(0.9);
    text-shadow:none;
  }
  to{
    opacity:1;
    transform:scale(1);
    text-shadow:0 0 30px rgba(255,255,255,1);
  }
}

/* ğŸ’ Buttons */
.buttons{
  margin-top:25px;
}

button{
  padding:12px 30px;
  font-size:1.1rem;
  border:none;
  border-radius:30px;
  margin:10px;
  cursor:pointer;
  transition:transform 0.3s;
}

button:hover{
  transform:scale(1.15);
}

.yes{
  background:#ff4b5c;
  color:white;
}

.no{
  background:#fff;
  color:#ff4b5c;
}

/* ğŸš€ Fly away NO */
.fly-away{
  animation:flyAway 1s ease forwards;
}

@keyframes flyAway{
  to{
    transform:translate(400px,-400px) rotate(720deg);
    opacity:0;
  }
}

/* ğŸŒ¹ Rose rain */
.rose{
  position:fixed;
  top:-40px;
  font-size:2rem;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
    opacity:0;
  }
}

/* ğŸ’“ Hearts */
.heart{
  position:fixed;
  bottom:-30px;
  font-size:1.5rem;
  animation:floatUp 6s linear forwards;
}

@keyframes floatUp{
  to{
    transform:translateY(-120vh) scale(1.5);
    opacity:0;
  }
}

/* ğŸ‡ Fireworks */
.spark{
  position:fixed;
  width:6px;
  height:6px;
  background:gold;
  border-radius:50%;
  animation:burst 1s ease-out forwards;
}

@keyframes burst{
  to{
    transform:translate(
      calc(-60px + 120px * var(--x)),
      calc(-60px + 120px * var(--y))
    ) scale(0);
    opacity:0;
  }
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="container">
  <h1> Happy Rose Day, My Love ğŸ’</h1>
   <h1> Can i say something? </h1>

  <div class="buttons" id="btns">
    <button class="yes" onclick="celebrate()">YES ğŸ’–</button>
    <button class="no" onclick="flyNo(this)">NO ğŸ˜</button>
  </div>

  <div id="proposal"></div>
</div>

<script>
/* ğŸŒ¹ Continuous rose rain */
setInterval(()=>{
  const rose=document.createElement("div");
  rose.className="rose";
  rose.innerHTML="ğŸŒ¹";
  rose.innerHTML="ğŸŒ¸";
  rose.style.left=Math.random()*100+"vw";
  rose.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(rose);
  setTimeout(()=>rose.remove(),9000);
},300);
  setInterval(()=>{
  const rose=document.createElement("div");
  rose.className="rose";
  rose.innerHTML="ğŸŒ¼";
  rose.style.left=Math.random()*100+"vw";
  rose.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(rose);
  setTimeout(()=>rose.remove(),9000);
},300);
    setInterval(()=>{
  const rose=document.createElement("div");
  rose.className="rose";
  rose.innerHTML="ğŸŒº";
  rose.style.left=Math.random()*100+"vw";
  rose.style.animationDuration=4+Math.random()*4+"s";
  document.body.appendChild(rose);
  setTimeout(()=>rose.remove(),9000);
},300);
  

function celebrate(){
  document.getElementById("btns").style.display="none";

  const proposal=document.getElementById("proposal");
  proposal.innerHTML=`<div class="romantic-text" id="romanticText"></div>`;

  const sentence="Just like a rose, your love adds color, fragrance, and meaning to my life in the most beautiful way. Every moment with you feels special, and my heart finds its peace whenever I think of you. Happy Rose Day to the one who makes my world bloom with love â¤ï¸";
  let i=0;
  const textBox=document.getElementById("romanticText");

  const typing=setInterval(()=>{
    if(i<sentence.length){
      textBox.innerHTML+=sentence.charAt(i);
      i++;
    }else{
      clearInterval(typing);
      roseBurst();
      hearts();
      fireworks();
    }
  },60);
}

/* ğŸš€ NO button */
function flyNo(btn){
  btn.classList.add("fly-away");
}

/* ğŸŒ¹ Big rose burst */
function roseBurst(){
  for(let i=0;i<50;i++){
    const rose=document.createElement("div");
    rose.className="rose";
    rose.innerHTML="ğŸŒ¹";
    rose.style.left="50vw";
    rose.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(rose);
    setTimeout(()=>rose.remove(),7000);
  }
}

/* ğŸ’“ Hearts floating */
function hearts(){
  for(let i=0;i<25;i++){
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ğŸ’“";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  }
}

/* ğŸ‡ Fireworks */
function fireworks(){
  for(let i=0;i<40;i++){
    const spark=document.createElement("div");
    spark.className="spark";
    spark.style.left="50vw";
    spark.style.top="50vh";
    spark.style.setProperty("--x",Math.random());
    spark.style.setProperty("--y",Math.random());
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1000);
  }
}
</script>

</body>
</html>
